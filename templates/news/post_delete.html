{% extends 'default.html' %}

{% block title %}Удалить {{ post_type_name }}{% endblock %}

{% load custom_filters %}

{% block content %}
    <h2>Удалить {{ post_type_name }}</h2>
    <p>Вы уверены, что хотите удалить "{{ post.title|censor }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
